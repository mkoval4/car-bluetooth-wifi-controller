<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Hello World!</h1>
    <div class="card", style="width: 18rem;">
      <button type="button" class="btn btn-success">Start Self Drive</button>
      <button type="button" class="btn btn-danger">STOP</button>
    </div>

    <div>
      <button type="button" class="btn btn-secondary" id="straight">Forward</button>
      <button type="button" class="btn btn-secondary" id="reverse">Reverse</button>
      <button type="button" class="btn btn-secondary" id="left">Left</button>
      <button type="button" class="btn btn-secondary" id="right">Right</button>
    </div>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Metric</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Temperature</th>
          <td>Otto</td>
        </tr>
        <tr>
          <th scope="row">Distance Traveled</th>
          <td>Thornton</td>
        </tr>
        <tr>
          <th scope="row">Speed</th>
          <td>Larry</td>
        </tr>
      </tbody>
    </table>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
