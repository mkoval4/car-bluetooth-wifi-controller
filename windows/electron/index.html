<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Wifi Remote Control!</h1>
    <br>
    <br>
    <div class="form-container">
      <form class="form-inline my-custom-form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="leftAngle" class="sr-only">Left Angle</label>
          <input type="number" class="form-control" id="leftAngle" placeholder="90">
        </div>
        <button id="updateLeftAngle" type="submit" class="btn btn-primary mb-2">Update Left Angle</button>
      </form>
      <form class="form-inline my-custom-form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="rightAngle" class="sr-only">Right Angle</label>
          <input type="number" class="form-control" id="rightAngle" placeholder="90">
        </div>
        <button id="updateRightAngle" type="submit" class="btn btn-primary mb-2">Update Right Angle</button>
      </form>
    </div>
    <br>
    <br>
    <div>
      <button type="button" class="btn btn-secondary" id="forward">Forward</button>
      <button type="button" class="btn btn-secondary" id="reverse">Reverse</button>
      <button type="button" class="btn btn-secondary" id="left">Left</button>
      <button type="button" class="btn btn-secondary" id="right">Right</button>
    </div>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Metric</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Temperature (C)</th>
          <td id="temperature"></td>
        </tr>
        <tr>
          <th scope="row">Distance Traveled (cm)</th>
          <td id="distance"></td>
        </tr>
        <tr>
          <th scope="row">Battery (V)</th>
          <td id="battery"></td>
        </tr>
      </tbody>
    </table>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
